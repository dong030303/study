<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="pushTodo">Push</button>
        <button @click="popTodo">Pop</button>
        <ul class="todos">
          <li v-for="(todo, index) in todos"
              :key="index">
              {{todo.title}}
          </li>
        </ul>

        <button @click="addHomepage">Add Homepage property</button>
        <ul class="heropy">
            <li v-for="(value, key, index) in heropy"
                :key="index">
                {{ value }}
            </li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
        el: '#app',
        data: {
            todos: [
              { title: '아침 먹기'},
              { title: '점심 먹기'},
              { title: '저녁 먹기'}
            ],
            heropy: {
                name: 'HEROPY',
                age: 35
            }
        },
        methods: {
            pushTodo () {
                // this.todos[3] = { title: '야식 먹기' }   //데이터는 추가되나 반응성이 존재하지 않음
                // this.todos.push({title: '야식 먹기'})
                // Vue.set(this.todos, 3, {title: '야식 먹기'})
                this.$set(this.todos, 3, {title: '야식 먹기'})
            },
            popTodo () {
                this.todos.pop()
            },
            addHomepage () {
                this.$set(this.heropy, 'homepage', "heropy.blog")
            }
        }
        })
    </script>
</body>
</html>
