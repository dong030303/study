<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{reversedMsg}}</div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: "Good job~"
            },
            computed:{
                reversedMsg: {
                    get (){
                        return this.msg.split('').reverse().join('')
                    },
                    set (newMsg){
                        this.msg = newMsg
                    }
                }
            },
            watch:{
                msg (newMsg) {
                    console.log('New data: ' + newMsg)
                },
                reversedMsg (newMsg){
                console.log('New reversedMsg: ' + newMsg)
            }
            }
            
        })
    </script>
</body>
</html>
