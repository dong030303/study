<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="./vue.js"></script>
</head>
<style>
    li span.done{
        text-decoration: line-through;
    }
</style>
<body>
    <div id="app">
        <ul>
            <my-todo-item v-for="todo in todos"
                          v-bind:key="todo.id"
                          v-bind:todo="todo">
        </ul>
    </div>
    <script>

        Vue.component('my-todo-item', {
            props: ['todo'],
            template: `<li>
                <input type="checkbox"
                v-model="todo.done">
                <span v-bind:class="{done: todo.done}">{{ todo.title }}</span>
                    </li>`
        })

        new Vue({
            el: '#app',
            data: {
                todos: [
                    {
                        id: '1',
                        title: '아침 먹기',
                        done: true
                    },
                    {
                        id: '2',
                        title: '점심 먹기',
                        done: false
                    },
                    {
                        id: '3',
                        title: '저녁 먹기',
                        done: false
                    },
                    {
                        id: '4',
                        title: '간식 먹기',
                        done: false
                    },
                    {
                        id: '5',
                        title: '야식 먹기',
                        done: false
                    }
                ]
            }
        })
    </script>
</body>
</html>
