<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <script src="./vue.js"></script>
</head>
<body>
    <style>
        .box{
            width:200px;
            height: 150px;
            background-color: red;
        }
    </style>
    <div id="app">
        <button @click="toggle">Toggle</button>
        <div v-show="show"
             class="box"></div>
    </div>
<!-- v-show는 css의 display 속성을 이용하여 요소를 가린다. v-if의 경우 요소를 아예 삭제하거나 생성한다.
    v-show는 v-if에 비해 초기 렌더링 비용이 높은 대신에 토글 비용이 적다. 변경이 잦은 경우 v-show가 더 효율적 -->
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods:{
                toggle () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
