<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">{{reversedMsg}}</div>

    <script>
        const vm = new Vue({
            el: "#app",
            data:{
                msg: 'Hello Vue!'
            },
            computed:{
                reversedMsg: {
                    //Getter
                    get (){
                        return this.msg.split('').reverse().join('')
                    },
                    //Setter
                    set (value){
                        this.msg = value
                    }
                }
            }
        })
    </script>
</body>
</html>
