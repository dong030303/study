<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 바인딩 시 수식어들</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model.lazy.trim.number="message">
        <div>{{message}}</div>
        <div>{{typeof message}}</div>
    </div>

    <script>
        const vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello'
        }
        })
    </script>
</body>
</html>
