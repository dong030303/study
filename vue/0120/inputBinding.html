<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양방향 바인딩</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" @input="bindMessage" :value="message">
        <div>{{message}}</div>
    </div>

    <script>
        const vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello~'
        },
        methods: {
            bindMessage (event) {
                this.message = event.target.value
            }
        }
        })
    </script>
</body>
</html>
