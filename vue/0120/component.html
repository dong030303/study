<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 컴포넌트</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app1">
        <my-component />
    </div>
    <div id="app2">
        <my-comp />
    </div>

    <script>
        const myComp = {
            template: '<div class="me">{{ message }}</div>',
            data () {
                return {
                    message: 'Hello Vue!'
                }
            }
        }
        const vm1 = new Vue({
        el: '#app1',
        components: {
            'my-component': myComp
        }
        })
        const vm2 = new Vue({
            el: '#app2',
            components: {
            'myComp': myComp
        }
        })
    </script>
</body>
</html>
