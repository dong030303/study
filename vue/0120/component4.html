<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬롯</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-comp>
            <template slot-scope="{ mySlotData }">
                {{mySlotData}}
            </template>
        </my-comp>
    </div>

    <script>

        Vue.component('my-comp', {
            template: '<div><slot :my-slot-data="message"></slot></div>',
            data () {
                return{
                    message: 'Hello Slot~'
                }
            }
        })

        const vm = new Vue({
        el: '#app'
        })
    </script>
</body>
</html>
