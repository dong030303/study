<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Order form -->
    <form>
        <!-- fieldset, legend -->
        <fieldset>
            <legend>유저 정보</legend>
            <div>
                <!-- lable, input -->
                <label for="uid">아이디</label>
                <input id="uid"type="text" autocomplete="username" required>
                <!-- autocomplete, required -->
            </div>
            <div>
                <label for="upw">비밀번호</label>
                <input id="upw"type="password" autocomplete="current-password" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>배달 정보</legend>
            <div>
                <label for="tel">전화번호</label>
                <input id="tel" type="tel" autocomplete="tel" required>
            </div>
            <div>
                <label for="addr">주소</label>
                <input id="addr" type="text" autocomplete="street-address" required>
            </div>
            <!-- radio, checkbox, textarea -->
            <div>
                <h2>사이즈 선택</h2>
                <input type="radio" id="small" name="size" value="small" checked>
                <label for="small">스몰</label>
                <input type="radio" id="medium" name="size" value="medium">
                <label for="small">미디움</label>
                <input type="radio" id="large" name="size" value="large">
                <label for="small">라지</label>
            </div>
            <div>
                <h2>토핑 추가</h2>
                <input type="checkbox" id="cheese" name="topping">
                <label for="cheese">치즈 추가</label>
                <input type="checkbox" id="tomato" name="topping">
                <label for="tomato">토마토 추가</label>
                <input type="checkbox" id="mushroom" name="topping">
                <label for="mushroom">버섯 추가</label>
            </div>
            <div>
                <label for="requirement">추가 요청 사항</label>
                <textarea id="requirement"></textarea>
            </div>
        </fieldset>
        <!-- button -->
        <!-- 기본 동작은 submit 이며 자바스크립트를 동작시키고자 한다면 button으로 타입 설정 -->
        <button type="submit">주문하기</button>
        <button type="button">취소하기</button>
    </form>
</body>
</html>
