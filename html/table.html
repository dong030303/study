<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- table -->
    <table>
        <caption>표의 제목</caption>
        <tr>
            <td>표의 셀</td>
            <td>표의 셀</td>
            <td>표의 셀</td>
        </tr>
        <tr>
            <td>표의 셀</td>
            <td>표의 셀</td>
            <td>표의 셀</td>
        </tr>
    </table>

    <!-- caption: table의 제목, 설명 -->
    <table>
        <caption>
            <p>2020</p>
            <p>제목, 작성일, 요약</p>
        </caption>
        <tr>
            <td>제목</td>
            <td>작성일</td>
            <td>요약</td>
        </tr>
        <tr>
            <td>안녕</td>
            <td>2</td>
            <td>this movie</td>
        </tr>
    </table>

    <!-- thead, tbody, tfoot -->
    <table>
        <caption>표제</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>1</th>
                <th>1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- 테이블 전체를 정리하는 콘텐츠 -->
        </tfoot>
    </table>

    <!-- colgroup, col -->
    <table>
        <caption>표제</caption>
        <colgroup>
            <col class="table-cell table-cell-title">
            <col class="table-cell table-cell-date">
            <col class="table-cell table-cell-content">
        </colgroup>
        <thead>
            <tr>
                <th>1</th>
                <th>1</th>
                <th>1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- 테이블 전체를 정리하는 콘텐츠 -->
        </tfoot>
    </table>

    <!-- tr, th, td -->
    <table>
        <tr>
            <th rowspan="2">table header 1</th>
            <th colspan="2">table header 2</th>
        </tr>
        <tr>
            <th>table header</th>
            <td>table data</td>
            <td>table data</td>
        </tr>
    </table>


</body>

</html>
